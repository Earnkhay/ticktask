<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./signup.css">
    
</head>
<body>
    <div class="container-fluid align-items-center justify-content-center h-100 text-center">
        <div class="row align-items-center">
          <div class="col signup h-100 pb-5">
            <img src="./image/signup-image.png" alt="">
          </div>
          <div class="col">
            <img src="./image/Tictask-06.png" alt="">
            <h5>Sign Up</h5>

          <form action="post">
            <div class="mb-3">
                <input type="email" class="form-control-lg w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter E-mail" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control-lg w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Create User Name" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control-lg w-50" id="exampleInputPassword1" placeholder="Password" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control-lg w-50" id="exampleInputPassword1" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-50">Register</button>
          </form>
          
          <div>
            <p>Already have an account? <b>Login</b></p>
          </div>
          
          <div class="d-flex justify-content-center col-md-12">
            <button class="me-3 bg-transparent rounded-3 text-light border-light px-5"><img src="./image/icons8-google-48.png" alt="">Sign in with Google</button>
            <button class="bg-transparent rounded-3 text-light border-light px-5"><img src="./image/icons8-github-50.png" alt="">Sign in with Github</button>
          </div>

            <!-- <div class="row">
              <div class="col-md-5">
                <button class="bg-transparent rounded-3 text-light border-light w-75"><img src="./image/icons8-google-48.png" alt="">Sign in with Google</button>
              </div>
              <div class="col-md-5">
                <button class="bg-transparent rounded-3 text-light border-light w-75"><img src="./image/icons8-github-50.png" alt="">Sign in with Github</button>
              </div>
            </div> -->
          
          
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script> 
</body>
</html>
